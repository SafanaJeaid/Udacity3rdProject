---
- name: "Creates backend app directory"
  file:
      path: ~/backend-app
      state: directory

- name: "Copy compiled backend app"
  copy:
      src: dist.zip
      dest: "~/backend-app/dist.zip"

- name: "Unzip backend files"
  shell: |
      cd ~/backend-app
      unzip dist.zip
      rm -rf dist.zip
- name: "Install dependencies for project"
  shell: |
      cd ~/backend-app
      npm install --force